<form [formGroup]="registerForm" (ngSubmit)="registerUser()" #formDir="ngForm">
  <input type="hidden" formControlName="id" />
  <div class="form-group">
    <label for="name">Nome</label>
    <input
      class="form-input"
      type="text"
      placeholder="Digite seu nome"
      required
      formControlName="name"
      maxlength="100"
    />

    <div
      *ngIf="registerForm.get('name')?.errors?.['required'] &&
      registerForm.get('name')?.touched"
    >
      <p>Nome obrigatório</p>
    </div>
    <div *ngIf="registerForm.get('name')?.errors?.['minlength']">
      <p>O nome tem que ter no mínimo 4 caracteres.</p>
    </div>
  </div>

  <div class="form-group">
    <label for="email">E-mail</label>
    <input
      class="form-input"
      type="text"
      placeholder="Digite seu e-mail"
      required
      formControlName="email"
    />

    <div
      *ngIf="registerForm.get('email')?.errors?.['required'] &&
      registerForm.get('email')?.touched"
    >
      <p>E-mail obrigatório</p>
    </div>

    <div
      *ngIf="registerForm.get('email')?.errors?.['email'] &&
    registerForm.get('email')?.touched"
    >
      <p>E-mail no formato incorreto</p>
    </div>
  </div>

  <div class="form-group">
    <label for="phone">Telefone</label>
    <input
      class="form-input"
      type="text"
      placeholder="(00) 0 0000-0000"
      formControlName="phone"
      mask="(00) 0 0000-0000"
    />
  </div>

  <div class="form-group">
    <label for="cpf">CPF</label>
    <input
      class="form-input"
      type="text"
      placeholder="000.000.000-00"
      required
      formControlName="cpf"
      mask="000.000.000-00"
    />

    <div
      *ngIf="registerForm.get('cpf')?.errors?.['required'] &&
      registerForm.get('cpf')?.touched"
    >
      <p>CPF obrigatório</p>
    </div>
  </div>

  <input type="submit" value="{{ btnText }}" />
</form>
